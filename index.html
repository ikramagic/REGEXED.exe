<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Forme ©</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tifinagh&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Indic+Siyaq+Numbers&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-4">
      <form id="registrationForm" class="row g-3" action="terms and conditions.html" method="post">
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="Prénom"
            required
          />
        </div>
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Nom"
            required
          />
        </div>
        <div class="col-12">
          <input
            type="number"
            class="form-control"
            id="age"
            placeholder="Âge"
            required
          />
        </div>
        <div class="col-12">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Adresse e-mail"
            required
          />
        </div>
        <div class="col-12">
          <input
            type="email"
            class="form-control"
            id="confirmEmail"
            placeholder="Confirmer l'adresse e-mail"
            required
          />
        </div>
        <div class="col-12">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Mot de passe"
            required
          />
        </div>
        <div class="col-12">
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirmer le mot de passe"
            required
          />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="terms"
              required
            />
            <label class="form-check-label" for="terms">
              Accepter les
              <a href="terms_and_conditions.html" target="_blank"
                >Termes et Conditions</a
              >
              ?
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Soumettre</button>
        </div>
        <div class="col-12">
          <div id="errorMessages"></div>
        </div>
        <button type="submit" class="btn btn-primary" action="terms and conditions.html" method="post">Soumettre</button>
    </form>
    </div>

    <!-- Pied de page -->
    <footer class="text-center mt-4">
      <a href="terms_and_conditions.html" target="_blank"
        >Termes et Conditions</a
      >
    </footer>

    <!-- Écrans de rejet et de succès -->
    <div id="rejectedScreen" style="display: none">
      <img src="./assets/images/rejexed.gif" alt="REJEXED" />
      <p class="rejectedText">REJEXED</p>
    </div>

    <div id="crackedScreen" style="display: none">
      <img src="./assets/images/cracked.gif" alt="CRACKED" />
      <p class="crackedText">CRACKED</p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
